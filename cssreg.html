<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssreg.css">
</head>
<body>
    <div class="container">
        <form id="form" action="/">
        <h1>Registration Form</h1>
        <div class="input-control">
            <label for="username">First Name</label>
            <input name="username" type="text" id="username">
        
        </div>
        <div class="input-control">
            <label for="id1">Last Name</label>
            <input name="id1" type="text" id="id1">
        
        </div>
        <div class="input-control">
            <label for="id3">Date of birth</label>
            <input type="date" name="id3" id="id3">
        
        </div>
        <div class="input-control">
            <label for="id4">Age</label>
            <input type="number" id="id4">        
        </div>
        <div class="b2">
        <label for="id5">Gender</label>
        <input type="radio" id="id5" value="Male" name="rb1">Male
        <input type="radio" id="id5" name="rb1" value="female">Female
        </div>
        <div class="input-control">
        <label for="id6">Phone number</label>
        <input type="tel" id="id6">
</div>   
        <div class="input-control">
            <label for="email">Email</label>
            <input name="email" type="text" id="email">        
        </div>
        <div class="input-control">
        <label for="id8">Adress</label>
        <textarea name="" id="id8" class="b1" cols="40" rows="4"></textarea>
</div>
<div class="input-control">
    <label>State</label><br>
<select class="b1">
<option selected="selected" disabled="disabled">Select</option>
<option>Kerala</option>
<option>Tamilnadu</option>
<option>Karnataka</option>
<option>Andrapradesh</option>
</select>
</div>   
        <div class="input-control">
            <label for="password">Password</label>
            <input name="password" type="password" id="password">
        
        </div>
        <div class="input-control">
            <label for="password">Confirm Password</label>
            <input name="password2" type="password2" id="password">
        
        </div>

       
        <button type="submit">Register</button>
    </form>
    </div>
</body>
</html>
