<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
    <link rel="stylesheet" href="contactus.css" />
   <script>




function myFunction(x) {
  alert("Input field lost focus");
}

    function handleOnFocus(x){
      x.style.color="purple";
      x.style.backgroundColor="grey";
    }
    function handleOnBlur(x){
     
      x.style.color="green";
      x.style.backgroundColor="white" ;
    }
    

   </script>
  </head>

  <body>
    <div class="contact-banner" >
      <h2>Contact Us</h2>
  
      <div class="contact-description">
        We'd really love to hear from you! Please fill in the form below and
        submit
      </div>
    </div>
    <form name="contact-form">

      <div class="form-control">
        <h4>Send us a message</h4>            
      </div>
      <div class="form-control">
        <input type="text" onfocus="handleOnFocus(this)" onblur="handleOnBlur(this)" name="name" placeholder="your name">
      </div>
      <div class="form-control">          
        <input name="email" type="text"
          placeholder="your email" onfocus="handleOnFocus(this)" onblur="handleOnBlur(this)">
      </div>
      <div class="form-control">
         
          <input name="phone" type="number" placeholder="enter your number" onfocusout="myFunction(this)">         
      </div>
  
       
    
  
        
  
        <div class="form-control">
          <label>Message</label>
          <textarea name="message"></textarea>
        </div>


        <div class="form-control">
          <h4>Contact Information</h4>
        <p> <i class="fa-solid fa-phone"></i>+4512475</p> 
         <p> <i class="fa-solid fa-envelope"></i>contact@mail.com</p>
         <p> <i class="fa-solid fa-location-dot"></i>123 street,UAE</p>
      </div>  
  <hr />

      <button type="submit"> <center>SUBMIT</center></button>
    </form>

  
 Â </body>
</html>
